{% extends "base.html" %}

{% block title %}File manager{% endblock %}

{% load crispy_forms_tags %}

{% block links %}
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
{% endblock %}
{% block body %}
        <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">File manager</h3></div>
                                    <div class="card-body">
                                        <div class="content-section">
                                            <form>
                                                <h2>Upload</h2>
                                                <from method="POST">
                                                    <input type="file" name="document">
                                                    <button type="submit">Upload file</button>
                                                </from>

                                            </form>
                                        </div>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small">Logged as: {{ user.get_full_name }}</div>

                                        <div><a class="dropdown-item" href="/logout/">Logout</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/static/js/scripts.js"></script>
    </body>
{% endblock %}
