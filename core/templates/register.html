{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block links %}
        <link href="/static/css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
{% endblock %}
{% block body %}
        <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form method="post" action="/register/">
                                            {% csrf_token %}
                                            {{form.as_p}}
                                          <button class="btn btn-primary btn-block" type="submit">Create Account</button>
                                        </form>
                                    </div>
                                    <div class="card-body row">
                                        <div class="small"><a href="/#"><img src="/static/images/google.jpg" width="30" height="30"></a></div>
                                        <div class="small"><a href="/#"><img src="/static/images/facebook.jpg" width="30" height="30"></a></div>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="/login/">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Practice 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        <script>
            document.getElementById("id_first_name").classList.add("form-control");
            document.getElementById("id_last_name").classList.add("form-control");
            document.getElementById("id_username").classList.add("form-control");
            document.getElementById("id_email").classList.add("form-control");
            document.getElementById("id_password1").classList.add("form-control");
            document.getElementById("id_password2").classList.add("form-control");

            document.getElementById("id_first_name").placeholder = "First Name";
            document.getElementById("id_last_name").placeholder = "Last Name";
            document.getElementById("id_username").placeholder = "Username";
            document.getElementById("id_email").placeholder = "Email";
            document.getElementById("id_password1").placeholder = "Password";
            document.getElementById("id_password2").placeholder = "Confirm Password";

            document.getElementById("id_first_name").type = "text";
            document.getElementById("id_last_name").type = "text";
            document.getElementById("id_username").type = "text";
            document.getElementById("id_email").type = "text";
            document.getElementById("id_password1").type = "password";
            document.getElementById("id_password2").type = "password";

            document.getElementById("id_first_name").required = "required";
            document.getElementById("id_last_name").required = "required";
            document.getElementById("id_username").required = "required";
            document.getElementById("id_email").required = "required";
            document.getElementById("id_password1").required = "required";
            document.getElementById("id_password2").required = "required";

            document.getElementById("id_first_name").autofocus = "autofocus";
          </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/static/js/scripts.js"></script>
    </body>
    {% endblock %}
