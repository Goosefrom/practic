{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<style>
    .content-section{
    width: 75%;
    margin-left: auto;
    margin-right: auto;
    }
    @media only screen and (max-width: 600px) {
    .content-section{
    width: 90%;
    margin-left: auto;
    margin-right: auto;
    }
}
</style>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
             <div class="card-body row">
                 <div class="small"><a href="{% provider_login_url 'google' %}"><img src="users/static/images/google.jpg" width="40" height="40"></a></div>
                 <div class="small"><a href="{% url 'social:begin' 'facebook' %}"><img src="users/static/images/facebook.jpg" width="40" height="40"></a></div>
                 <div class="small"><a href="{% url 'social:begin' 'github' %}"><img src="users/static/images/github.jpg" width="40" height="40"></a></div>
            </div>
        </form>
        <div class="border-top pt-3">

            <div class="small text-center"><a href="/reset_password/">Forgot Password?</a></div>
        </div>
        <small class="text-muted">
            Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
        </small>
        </div>
    </div>
{% endblock content %}
